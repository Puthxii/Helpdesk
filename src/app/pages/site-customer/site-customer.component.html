<div class="container-fluid">
  <section id="minimal-statistics">
    <div class="row mt-3 mb-1 searchbar-customer">
      <div class="col-xl-4 col-md-4 col-sm-6 col-6">
        <h5 class="primary-color">
          <i class="fas fa-users"></i>
          Customer
        </h5>
      </div>
      <div class="col-xl-4 col-md-4 col-sm-6 col-6 my-ticket">
        <button routerLink="/register-customer" class="btn saveBtn">
          <i class="fas fa-plus-square fa-lg mx-2"></i>Add Customer
        </button>
      </div>
      <div class="col-xl-4 col-md-4 col-sm-12 col-12">
        <div class="form-group has-search mb-2">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="search" class="form-control" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}"
            (keyup)="search()" placeholder="Search name or site">
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container-fluid">
  <div class="pricing-header mx-auto">
    <div class="table-responsive" *ngIf="hideWhenNoStaff">
      <table class="table table-striped table-responsive-sm table-responsive-md table-responsive-lg bg-white">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Site</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile number</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cus of Customer ; let i = index;">
            <td>{{i+1}}</td>
            <td>{{cus.fullName}}</td>
            <td>{{cus.site}}</td>
            <td>{{cus.email}}</td>
            <td>{{cus.mobileNumber}}</td>
            <td>
              <a [routerLink]="['/edit-customer', cus.uid]">
                <i class="fas fa-pen fa-lg warning-color " style="padding: 0.5em 0.6em;"></i>
              </a>
              <a (click)="alertDeleteCustomer(cus)">
                <i class="fas fa-trash fa-lg danger-color"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="Customer?.length === 0">
    <div class="alert alert-warning" role="alert">
      <strong>Customer you searched for could not be found.</strong>
    </div>
  </div>
</div>
