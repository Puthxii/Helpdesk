<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header text-left primary-color bg-white">
        <div class="header content">
          <h5>
            <i class="fas fa-ticket-alt"></i>
            Ticket Detail
          </h5>
        </div>
      </div>
      <div class="card-body">
        <form *ngIf="ticket$ | async as ticket">
          <div class="form-row">
            <div class="form-group col-md-4">
              <h5>Date</h5>
              <p>{{getDate(ticket)}}</p>
            </div>
            <div class="form-group col-md-4">
              <h5>Source</h5>
              <p>{{getSource(ticket)}}</p>
            </div>
            <div class="form-group col-md-4">
              <h5 for="source">Track</h5>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <h5 for="site">Site Name</h5>
              <p>{{ getSitename(ticket) }}</p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <h5 for="module">Module</h5>
                <p>{{getModule(ticket)}}</p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <h5 for="product">Product</h5>
              <p>{{getProduct(ticket)}}</p>
            </div>
            <div class="form-group col">
              <h5 for="maintenancePackage">Maintenance Package</h5>
              <p>{{getMaPackage(ticket)}}</p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <h5 for="subject">Subject</h5>
                <p>{{getSubject(ticket)}}</p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <h5 for="description">Description</h5>
              <p>{{getdescription(ticket)}}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
