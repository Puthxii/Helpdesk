<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header text-left primary-color">
        <div class="header content">
          <h5>
            <i class="fas fa-ticket-alt"></i>
            New ticket
          </h5>
        </div>
        <div class="form-row">
          <div class="form-group col-md-9">
            <div class="form-check text-right">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                My Tickets <i class="input-helper"></i>
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="form-group has-search mx-3">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search Tickets">
            </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <div class="card sent mx-3">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-9">
                    <p style="color:white">Sent</p>
                  </div>
                  <div class="form-group col-md-3">
                    <i class="fas fa-pen icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <div class="card accept">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-9">
                    <p style="color:white">Accept</p>
                  </div>
                  <div class="form-group col-md-3">
                    <i class="fas fa-clock icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <div class="card done mx-3">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-9">
                    <p style="color:white">Done</p>
                  </div>
                  <div class="form-group col-md-3">
                    <i class="fas fa-check-circle icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <div class="card reject">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-9">
                    <p style="color:white">Reject</p>
                  </div>
                  <div class="form-group col-md-3">
                    <i class="fas fa-clock icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
