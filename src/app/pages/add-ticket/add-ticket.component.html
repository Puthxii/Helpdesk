
<div class="container-fluid">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-left primary-color bg-white">
        <div class="header content">
          <img class=" img" src="../../../assets/images/logo.png">
          <h3>
            New Ticket
          </h3>
        </div>
      </div>
      <div class="card-body" >
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" placeholder="date">
            </div>
            <div class="form-group col-md-6">
              <label for="source">Source</label>
              <select name="source" class="form-control" id="source">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="siteName">Site Name</label>
              <input type=text class="form-control" id="siteName" placeholder="Site Name">
            </div>
            <div class="form-group col-md-6">
              <label for="maintenancePackage">Maintenance Package</label>
              <input type=text class="form-control" id="maintenancePackage" placeholder="Maintenance Package">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="product">Product</label>
              <input type=text class="form-control" id="product" placeholder="Product">
            </div>
            <div class="form-group col-md-3">
              <label for="module">Module</label>
              <input type=text class="form-control" id="module" placeholder="Module" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="creater">Creater</label>
              <input type="text" class="form-control" id="creater" placeholder="Creater">
            </div>
            <div class="form-group col-md-6">
              <label for="source">Type</label>
              <select name="source" class="form-control" id="source">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group col-md-6">
              <label for="priority">Priority</label>
              <select name="priority" class="form-control" id="priority">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="resolve">Resolve Description</label>
              <textarea class="form-control" id="resolve" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
