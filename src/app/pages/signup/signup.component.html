<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-left primary-color bg-white">
        <div class="header content">
          <img class=" img" src="../../../assets/images/logo.png">
          <h3>
            Helpdesk
          </h3>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="signup()">
          <div class="form-group row">
            <div class="col-sm-9 col-centered">
              <input type="email" formControlName="emailSignup" class="form-control" placeholder="Email">
              <div *ngIf="emailSignup.invalid && (emailSignup.dirty || emailSignup.touched)"
                class="col-sm-9 text-danger">
                <div *ngIf="emailSignup.errors.required">
                  Email is required.
                </div>
                <div *ngIf="emailSignup.errors.email">
                  Email doesn't look quite right
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9 col-centered">
              <input type="password" formControlName="passwordSignup" class="form-control" placeholder="Password">
              <div *ngIf="passwordSignup.invalid && (passwordSignup.dirty || passwordSignup.touched)"
                class=" col-sm-9 text-danger">
                <div *ngIf="passwordSignup.errors.required">
                  Password is required
                </div>
                <div *ngIf="passwordSignup.errors.pattern">
                  Password must have at least one charactor and one number
                </div>
                <div *ngIf="passwordSignup.errors.minlength">
                  Password must be more than 6 characters
                </div>
                <div *ngIf="passwordSignup.errors.maxlength">
                  Password is less than 25 characters
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 align-items-center text-center">
              <button type="submit" class="col-9 btn btn-3">
                <i class="fa fa-lock" aria-hidden="true"></i>
                SIGN UP
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-centered">
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> Keep me signed in <i
                      class="input-helper"></i></label>
                </div>
                <a class="text-muted new-member" [routerLink]="['/login']">
                  sign in
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
