<main *ngIf="actionCodeChecked"  [ngSwitch]="mode">
  <div class="container">
    <ng-container *ngSwitchCase="'resetPassword'">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-left primary-color bg-white">
              <div class="header content">
                <img class="logo-img-login" src="../../../assets/images/logo.png">
                <h3>
                  Helpdesk
                </h3>
              </div>
            </div>
            <div class="card-body ">
              <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                <p *ngIf="email" style="text-align:center">Reset password for {{email}}</p>
                <div class="form-group row">
                  <div class="col-sm-9 col-centered">
                    <input type="password" formControlName="newPassword" class="form-control" placeholder="new password">
                    <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="col-sm-12 danger-color">
                      <div *ngIf="newPassword.errors.required">
                        New password is required.
                      </div>
                      <div *ngIf="newPassword.errors.minlength">
                        New Password must be more than 6 characters
                      </div>
                      <div *ngIf="newPassword.errors.maxlength">
                        New Password is less than 25 characters
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-9 col-centered">
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="confirm password">
                    <div *ngIf="confirmPassword.dirty || confirmPassword.touched" class="col-sm-12 danger-color">
                      <div *ngIf="resetForm.hasError('notSame')">
                        New Password and Confirm Password do not match.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 align-items-center text-center">
                    <button type="submit" class="col-9 btn btn-login" [disabled]="resetForm.invalid">
                      CONFIRM
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'recoverEmail'">
    </ng-container>

    <ng-container *ngSwitchCase="'verifyEmail'">
    </ng-container>
  </div>
</main>
