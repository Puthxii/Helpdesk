<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-left primary-color bg-white">
        <div class="header content">
          <img class=" img" src="../../../assets/images/logo.png">
          <h3>
            Helpdesk
          </h3>
        </div>
      </div>
      <div class="card-body ">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group row">
            <div class="col-sm-9 col-centered">
              <input type="email" formControlName="email" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9 col-centered">
              <input type="password" formControlName="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12 align-items-center text-center">
              <button type="submit" class="col-9 btn btn-3">
                <i class="fa fa-lock" aria-hidden="true"></i>
                SIGN IN
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-centered">
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> Keep me signed in <i
                      class="input-helper"></i></label>
                </div>
                <a class="text-muted" [routerLink]="['/signup']">
                  new member ?
                </a>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
