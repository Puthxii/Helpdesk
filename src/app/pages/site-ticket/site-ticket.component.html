<div class="container-fluid">
  <section id="minimal-statistics">
    <div class="row">
      <div class="col-12 mt-3 mb-1 searchbar">
        <h5 class="primary-color">
          <i class="fas fa-ticket-alt"></i>
          Tickets
        </h5>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            My Tickets<i class="input-helper"></i>
          </label>
        </div>
        <div class="form-control-sm">
          <div class="form-group has-search mb-2">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="search" class="form-control" placeholder="Search Tickets">
          </div>
        </div>
        <div class="form-control-sm">
          <div class="form-group has-search mb-2">
            <input type="date" class="form-control" placeholder="date">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card sent mt-2">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="fas fa-pen float-left"></i>
                </div>
                <div class="media-body text-right">
                  <span>Sent</span>
                </div>
                <div class="media-body text-right">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card accept mt-2">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="fas fa-clock float-left"></i>
                </div>
                <div class="media-body text-right">
                  <span>Accept</span>
                </div>
                <div class="media-body text-right">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card done mt-2">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="fas fa-check-circle float-left"></i>
                </div>
                <div class="media-body text-right">
                  <span>Done</span>
                </div>
                <div class="media-body text-right">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card reject mt-2">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="fas fa-clock float-left"></i>
                </div>
                <div class="media-body text-right">
                  <span>Reject</span>
                </div>
                <div class="media-body text-right">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-header text-left">
      <div class="card mt-3">
        <div class="card-header">
          <div class="row">
            <div class="col-3">
              <div class="col">
                <span>OPAC no working</span>
              </div>
              <div class="col">
                <i class="fas fa-globe-asia" style="color: gray;"></i>
                <span> Teenapat Ratanawong-WU</span>
              </div>
              <div class="col">
                <span for="">WALAI Ultimate</span>
              </div>
              <div class="col">
                <span style="color: gray;">Create 14/12/2020</span>
              </div>

                <textarea class="form-control detail" id="exampleFormControlTextarea1" rows="3"
