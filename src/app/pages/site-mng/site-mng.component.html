<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general"
      aria-selected="true">General</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="server-tab" data-toggle="tab" href="#server" role="tab" aria-controls="server"
      aria-selected="false">Server</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
      aria-selected="false">Contact</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
    <app-site-general [id]="id"></app-site-general>
    <div class="form-row mt-3">
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="server" role="tabpanel" aria-labelledby="server-tab">
    <app-site-serve [id]="id"></app-site-serve>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contact</div>
</div>
